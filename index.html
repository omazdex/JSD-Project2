<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0"
        name="viewport">
  <meta content="ie=edge"
        http-equiv="X-UA-Compatible">
  <title>Document</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <link href="style.css"
        rel="stylesheet">
</head>
<body>
  <div id="wrapper">
    <main id="searchForm">
      <header class="searchForm-container">
        <img alt="Wiki logo"
                class="logo"
                height="90"
                src="logo2.png"
                width="140">
        <form class="searchForm">
          <input class="searchForm-input"
                type="search"> <button class="icon searchIcon"
                onclick="addItem()"
                type="submit"><img alt="Search icon"
               src="search.png"></button> <a class="icon randomIcon"
                href="https://en.wikipedia.org/wiki/Special:Random"
                rel="noopener"
                target="_blank"><img alt="Random icon"
               src="random.png"></a>
        </form><button class="loginBtn"
                onclick="document.getElementById('id01').style.display='block'">Login</button>
        <div class="modal"
             id="id01">
          <form action="/action_page.php"
                class="modal-content animate"
                method="post">
            <div class="container">
              <div id="loginFrm">
                <label for="uname"><b>Username</b></label> <input class="modalInput"
                     name="uname"
                     placeholder="Enter Username"
                     required=""
                     type="text">
              </div>
              <div id="passwordFrm">
                <label for="psw"><b>Password</b></label> <input class="modalInput"
                     name="psw"
                     placeholder="Enter Password"
                     required=""
                     type="password">
              </div><label><input checked="checked"
                     name="remember"
                     type="checkbox"> Remember me</label>
            </div>
            <div class="container"
                 style="background-color:#f1f1f1">
              <button class="cancelbtn"
                   type="submit">Login</button> <button class="cancelbtn"
                   onclick="document.getElementById('id01').style.display='none'"
                   style="background-color:rgb(156, 54, 54)"
                   type="button">Cancel</button> <span class="psw">Forgot <a href="#">password?</a></span>
            </div>
          </form>
        </div><button class="historyBtn"
                onclick="showHistory()">History</button>
      </header>
      <section class="searchResults">
        <img class="responsive-img">
      </section>
    </main>
    <div id="history-container"
         style="display: none;">
      <label id="search-label">Search History:</label> <button class="btn btn-outline-danger"
           id="clear-history-button"
           onclick="clear()">Clear History</button>
      <div id="history-list-container">
        <ul id="history-list"></ul>
      </div>
    </div>
  </div>
  <script src="main.js"></script> 
  <script>

    // Get the modal
    var modal = document.getElementById('id01');
    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function(event) {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }
  </script>
</body>
</html>
